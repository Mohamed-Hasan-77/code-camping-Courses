<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in </title>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/all.min.css" />
    <!-- boxicons -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>


    <div class="formWrapper">
        <section class=" formContainer">

            <div class=" form login text-center ">
                <div class="form-content">
                    <header>Sign In
                    </header>

                    <form role="form" onsubmit="signIn(event)">


                        <div class="field input-field">
                            <input type="email" placeholder="E-mail" id="email" class="input" required>
                        </div>


                        <div class="field input-field">
                            <input type="password" placeholder="Password" class="input" required id="pwd">
                            <i class="bx bx-hide eye-icon" id="passwordVisibility"
                                onclick="togglePasswordVisibility()"></i>
                        </div>


                        <div class="form-link">
                            <a href="#" class="forgot-password text-white">Forgot Password ?</a>
                        </div>

                        <div class="field button-field">
                            <button class="btn btn-primary" type="submit"> Log In </button>
                        </div>

                        <div class="form-link">
                            <span class="text-white"> don't have account? <a href="signup.html" class="signup-link">
                                    Sign up </a></span>
                        </div>

                    </form>
                </div>
                <a href="#" class="social-button facebook ">
                    <i class="bx bxl-facebook"></i>
                    Signup with Facebook Account
                </a>

                <!-- Google login button -->
                <a href="#" class="social-button google ">
                    <i class="bx bxl-google"></i>
                    Signup with Google Account
                </a>


            </div>
        </section>

    </div>



    <div data-aos="fade-left" class="position-fixed bottom-0 right-0 p-3" style="z-index: 5; right: 0; bottom: 0;">
        <div id="liveToast" class="toast hide mw-100" role="alert">
            <div class="toast-body">
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="24" height="24" viewBox="0 0 48 48">
                    <path fill="#4caf50"
                        d="M44,24c0,11.045-8.955,20-20,20S4,35.045,4,24S12.955,4,24,4S44,12.955,44,24z"></path>
                    <path fill="#ccff90"
                        d="M34.602,14.602L21,28.199l-5.602-5.598l-2.797,2.797L21,33.801l16.398-16.402L34.602,14.602z">
                    </path>
                </svg>

                <span id="successTxt"> </span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="js/pass.js" async=""></script>
    <script src="js/signUp.js"></script>
</body>

</html>
