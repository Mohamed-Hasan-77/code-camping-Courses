<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup </title>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/all.min.css" />
    <!-- boxicons -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>


    <div class="formWrapper">

        <section class="formContainer ">

            <div class="form login">
                <div class="form-content">
                    <header>Signup
                    </header>

                    <form role="form" onsubmit="signUp(event)">

                        <div class="field input-field">
                            <input type="text" placeholder="First Name " id="fname" class="input" required>

                            <div class="alert alert-danger d-none " id="nameError" role="alert">
                                Name Must be at least 3 chars and max 16 chars
                            </div>

                        </div>


                        <div class="field input-field">
                            <input type="text" placeholder="Last Name " id="lname" class="input" required>

                            <div class="alert alert-danger d-none " id="LastNameError" role="alert">
                                Last Name Must be at least 3 chars and max 16 chars
                            </div>
                        </div>

                        <div class="field input-field">
                            <input type="email" placeholder="E-mail" id="email" class="input" required>

                            <div class="alert alert-danger d-none " id="emailError" role="alert">
                                Email Must be valid
                            </div>
                        </div>


                        <div class="field input-field">
                            <input type="password" placeholder="Password" class="input" required id="pwd">
                            <i class="bx bx-hide eye-icon" id="passwordVisibility"
                                onclick="togglePasswordVisibility()"></i>

                            <div class="alert alert-danger d-none " id="passError" role="alert">
                                password Must be at least 6 chars and max 18 chars
                            </div>
                        </div>




                        <div class='file d-flex justify-content-between my-2'>
                            <label for='imageInput'>
                                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="24" height="24"
                                    viewBox="0 0 50 50">
                                    <path
                                        d="M 20 8 C 13.539063 8 8.367188 13.109375 8.09375 19.5 C 3.417969 20.777344 0 24.996094 0 30 C 0 36.046875 4.953125 41 11 41 L 41 41 C 45.945313 41 50 36.945313 50 32 C 50 28.101563 47.402344 24.792969 43.90625 23.625 C 43.695313 17.761719 38.910156 13 33 13 C 31.960938 13 30.992188 13.257813 30.03125 13.53125 C 27.882813 10.261719 24.21875 8 20 8 Z M 20 10 C 23.726563 10 26.992188 12.09375 28.71875 15.09375 L 29.15625 15.8125 L 29.9375 15.53125 C 30.9375 15.167969 31.910156 15 33 15 C 37.953125 15 42 19.046875 42 24 L 42 25.09375 L 42.78125 25.28125 C 45.714844 25.972656 48 28.769531 48 32 C 48 35.855469 44.855469 39 41 39 L 11 39 C 6.046875 39 2 34.953125 2 30 C 2 25.671875 5.058594 21.996094 9.1875 21.1875 L 10 21.03125 L 10 20 C 10 14.433594 14.433594 10 20 10 Z M 25 18.59375 L 24.28125 19.28125 L 18.28125 25.28125 L 19.71875 26.71875 L 24 22.4375 L 24 34 L 26 34 L 26 22.4375 L 30.28125 26.71875 L 31.71875 25.28125 L 25.71875 19.28125 Z">
                                    </path>
                                </svg>

                                <span class="ms-3"> Upload Image </span>
                            </label>

                            <input id='imageInput' type='file' required />

                        </div>


                        <div class="field button-field">
                            <button class="btn btn-primary" type="submit">Signup </button>
                        </div>

                        <div class="form-link">
                            <span class="text-white"> already have account? <a href="login.html"
                                    class="signup-link">Login </a></span>
                        </div>

                    </form>
                </div>

                <div class="loginSocial d-md-flex justify-content-between">

                    <a href="#" class="social-button facebook">
                        <i class="bx bxl-facebook"></i>
                        Signup with Facebook Account
                    </a>

                    <!-- Google login button -->
                    <a href="#" class="social-button google ">
                        <i class="bx bxl-google"></i>
                        Signup with Google Account
                    </a>
                </div>


            </div>

            <div data-aos="fade-left" class="position-fixed bottom-0 right-0 p-3"
                style="z-index: 5; right: 0; bottom: 0;">
                <div id="liveToast" class="toast hide mw-100" role="alert">
                    <div class="toast-body">
                        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="24" height="24"
                            viewBox="0 0 48 48">
                            <path fill="#4caf50"
                                d="M44,24c0,11.045-8.955,20-20,20S4,35.045,4,24S12.955,4,24,4S44,12.955,44,24z"></path>
                            <path fill="#ccff90"
                                d="M34.602,14.602L21,28.199l-5.602-5.598l-2.797,2.797L21,33.801l16.398-16.402L34.602,14.602z">
                            </path>
                        </svg>

                        <span id="successTxt"> </span>
                    </div>
                </div>
            </div>

        </section>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="js/pass.js" async=""></script>
    <script src="js/signUp.js"></script>
</body>

</html>
